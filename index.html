<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UBGVortex</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fafaff;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #181920;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      letter-spacing: 2px;
    }
    h4 {
      text-align: center;
      margin-top: 30px;
      letter-spacing: 2px;
    }
    a {
      text-align: center;
    }
    .theme-toggle {
      display: block;
      margin: 24px auto 0;
      padding: 8px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 16px;
      background: #ffd966;
      color: #222;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dark-mode .theme-toggle {
      background: #22232b;
      color: #ffd966;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      padding: 36px 18px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .game-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
      text-align: center;
      padding: 22px 10px;
      transition: transform 0.18s, box-shadow 0.18s, background 0.3s, color 0.3s;
      cursor: pointer;
      position: relative;
    }
    .game-card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 28px rgba(0, 0, 0, 0.13);
    }
    .dark-mode .game-card {
      background: #22232b;
      color: #fff;
    }
    .game-image {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 10px;
      background: #f3f3f5;
      box-shadow: 0 1px 8px rgba(0, 0, 0, 0.08);
    }
    .game-title {
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #222;
    }
    .dark-mode .game-title {
      color: #ffd966;
    }
    .game-link {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      z-index: 2;
      text-decoration: none;
    }
    /* Optional: Make the link transparent to not interfere visually */
    .game-link {
      background: transparent;
    }
    .main {
      margin-top: 56px;
    }
    @media (max-width: 600px) {
      .games-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        padding: 10px;
      }
      .game-card {
        padding: 12px 2px;
      }
      .game-image {
        width: 60px;
        height: 60px;
      }
    }
    .navbar {
      position: fixed;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: #000;
      padding: 16px 24px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    /* Optional hover effect for navbar links */
    .navbar a:hover {
      background: rgba(0, 0, 0, 0.1);
    }
    .status {
      text-align: center;
      color: black;
    }
    footer {
      text-align: center;
      padding: 5px;
      color: #000;
    }
    .tomorrow {
      width: 80%;
      display: block;
      margin: 0 auto;
    }
    .stats {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="">Home</a>
    <a href="games.html">Games</a>
    <a href="proxy.html">Pr0xy</a>
    <a href="extra.html">Extra</a>
    <a href="https://ubgvortex.github.io/AI">AI</a>
    <a href="#" onclick="openGame(); return false;">Tab Cloak</a>
  </div>
  <div class="main">
    <h1>UBGVortex Games</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Lite Mode</button>
    <h2>A vortex of video games in your browser</h2>
    <h4>Play limitless!</h4>
    <br />
    <div class="stats">
      <!-- Make sure the script URLs are correct and accessible -->
      <script type="text/javascript" src="https://www.stat-counter.org/count/itny"></script>
      <br />
      <a href='https://www.wgglobal.de/'>Leinensicherung</a>
      <script type='text/javascript' src='https://whomania.com/ctr?id=d369b94f1a743d8e6758977fff353b63704c5022'></script>
    </div>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
    function openGame() {
  window.open(window.location.href, '_blank');
}
    
  </script>
</body>
</html>
