<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBGVortex</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fafaff;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      padding-top: 0;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #181920;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      letter-spacing: 2px;
    }
    a {
      text-align: center;
    }
    h4 {
      text-align: center;
      margin-top: 30px;
      letter-spacing: 2px;
    }
    .theme-toggle {
      display: block;
      margin: 24px auto 0;
      padding: 8px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 16px;
      background: #ffd966;
      color: #222;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dark-mode .theme-toggle {
      background: #22232b;
      color: #ffd966;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      padding: 36px 18px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .game-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      text-align: center;
      padding: 22px 10px;
      transition: transform 0.18s, box-shadow 0.18s, background 0.3s, color 0.3s;
      cursor: pointer;
      position: relative;
    }
    .game-card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 28px rgba(0,0,0,0.13);
    }
    .dark-mode .game-card {
      background: #22232b;
      color: #fff;
    }
    .game-image {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 10px;
      background: #f3f3f5;
      box-shadow: 0 1px 8px rgba(0,0,0,0.08);
    }
    .game-title {
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #222;
    }
    .dark-mode .game-title {
      color: #ffd966;
    }
    .game-link {
      text-decoration: none;
      color: inherit;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
    }
    .main {
      margin-top: 56px;
    }
    @media (max-width: 600px) {
      .games-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        padding: 10px;
      }
      .game-card {
        padding: 12px 2px;
      }
      .game-image {
        width: 60px;
        height: 60px;
      }
    }
    .navbar {
      position: fixed;
      width: 100%;
      background: rgba(255,255,255,0.15); /* Transparent white */
      backdrop-filter: blur(10px);        /* Glass blur effect */
      -webkit-backdrop-filter: blur(10px);/* Safari support */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: #000;
      padding: 16px 24px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s;
    }
    .status {
      text-align: center;
      color: black;
    }
    footer {
     text-align: center;
     padding: 5px;
     color: #000;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="">Home</a>
    <a href="games.html">Games</a>
    <a href="proxy.html">Pr0xy</a>
    <a href="extra.html">Extra</a>
    <a href="https://ubgvortex.github.io/AI">AI</a>
  </div>
  <div class="main">
  <h1>UBGVortex Games</h1>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Lite Mode</button>
  <h2>A vortex of video games in your browser</h2>
  <h4>Play limitless !</h4>
  <footer>
  <div style="text-align: center;">
  <a class="status" href="https://status.githack.com/?r=PrimeCoder777/ubgvortex_status">Status Page</a>
  </div>
  </footer>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
