<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extra - UBGVortex</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fafaff;
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #181920;
      color: #fff;
    }
    .main {
      margin-top: 56px;
    }
    .navbar {
      position: fixed;
      width: 100%;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: #000;
      padding: 16px 24px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s;
    }
    .dark-mode .navbar a {
      color: #ffd966;
    }
    .theme-toggle {
      display: block;
      margin: 24px auto 0;
      padding: 8px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 16px;
      background: #ffd966;
      color: #222;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dark-mode .theme-toggle {
      background: #22232b;
      color: #ffd966;
    }
    footer {
     text-align: center;
     padding: 5px;
     color: #000;
    }
    .button-link {
     display: inline-block;
     padding: 10px 20px;
     background-color: #000;    /* Blue background */
     color: #fff;                  /* White text */
     text-decoration: none;        /* Remove underline */
     border-radius: 5px;           /* Rounded corners */
     border: none;                 /* No border */
     font-size: 16px;              /* Button text size */
     font-weight: bold;
     transition: background 0.2s;
     text-align: center;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="proxy.html">Pr0xy</a>
    <a href="about.html">Extra</a>
  </div>
  <div class="main">
    <h1 style="text-align:center;">Extras</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Lite Mode</button>
    <br>
    <pre>
    
    </pre>
    <a href="https://github.com/ubgvortex/ubgvortex.github.io" class="button-link">Github Repo</a> 
    <a href="credits.txt" class="button-link">Credits</a>
    <footer>
      <div style="text-align: center;">
        <a class="status" href="https://status.githack.com/?r=PrimeCoder777/ubgvortex_status">Status Page</a>
      </div>
    </footer>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
